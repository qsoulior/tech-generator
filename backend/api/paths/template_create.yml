paths:
  templateCreate:
    x-ogen-operation-group: TemplateCreate
    post:
      operationId: templateCreate
      summary: Создать шаблон
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TemplateCreateRequest"
      responses:
        201:
          description: Created
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "../common.yml#/components/schemas/Error"

components:
