paths:
  projectList:
    x-ogen-operation-group: ProjectList
    get:
      operationId: projectList
      summary: Получить список проектов
      parameters:
        - $ref: "../common.yml#/components/parameters/UserID"
        - $ref: "../common.yml#/components/parameters/Page"
        - $ref: "../common.yml#/components/parameters/Size"
        - $ref: "../common.yml#/components/parameters/Sorting"
        - $ref: "#/components/parameters/ProjectName"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectListResponse"
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "../common.yml#/components/schemas/Error"

components:
  parameters:
    ProjectName:
      name: projectName
      description: Название проекта
      in: query
      required: false
      schema:
        type: string

  schemas:
    ProjectListResponse:
      type: object
      required:
        - projects
        - totalProjects
        - totalPages
      properties:
        projects:
          type: array
          description: Список проектов
          items:
            type: object
            description: Проект
            required:
              - id
              - name
              - authorName
            properties:
              id:
                type: integer
                format: int64
                description: ID проекта
              name:
                type: string
                description: Название проекта
              authorName:
                type: string
                description: Имя автора проекта
        totalProjects:
          type: integer
          format: int64
          description: Общее количество проектов
        totalPages:
          type: integer
          format: int64
          description: Общее количество страниц
