components:
  schemas:
    Error:
      type: object
      description: Ошибка
      required:
        - message
      properties:
        message:
          type: string

    TaskStatus:
      type: string
      description: Статус задачи
      enum:
        - created
        - in_progress
        - succeed
        - failed

  parameters:
    UserID:
      name: X-User-Id
      description: ID пользователя
      in: header
      required: true
      schema:
        type: integer
        format: int64

    Page:
      name: page
      description: Номер страницы
      in: query
      required: true
      schema:
        type: integer
        format: int64

    Size:
      name: size
      description: Количество записей на странице
      in: query
      required: true
      schema:
        type: integer
        format: int64

    Sorting:
      name: sorting
      description: Сортировка списка
      in: query
      required: false
      schema:
        type: object
        required:
          - attribute
          - direction
        properties:
          attribute:
            type: string
            description: Атрибут, по которому сортируется список
          direction:
            type: string
            description: Направление, по которому сортируется список
            enum:
              - ASC
              - DESC
